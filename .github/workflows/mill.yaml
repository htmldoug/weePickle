name: 'mill'
on:
  push:
    branches:
      - 'v1'
  pull_request:
    branches:
      - 'v1'
jobs:
  test:
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        java: [ '8', '11' ]
    steps:
      - uses: 'actions/checkout@v2'
      - name: 'Setup java'
        uses: 'actions/setup-java@v1'
        with:
          java-version: ${{ matrix.java }}
      - name: 'Run tests'
        run: './mill -i __.test'
